<!-- index.html -->
<html>
  <head>
    <title>Meeco SDK Demo</title>
  </head>
  <body>
    <div class="title">
      <h6>Meeco JavaScript SDK Demo</h6>
      <a class="button secondary" href="https://meeco.github.io/sdk-docs/">View Documentation</a>
    </div>
    <div class="columns">
      <div class="single-column">
        <div class="card">
          <h4>Environment Configuration</h4>
          <hr />
          <label for="identityNetworkUrl">Identity Network API URL:</label>
          <input
            placeholder="e.g. https://identity-network-dev.meeco.me"
            class="full"
            value="https://identity-network-dev.meeco.me"
            autocapitalize="off"
            autocomplete="off"
            id="identityNetworkUrl"
          />
          <label for="subscriptionKey" style="display: none">Meeco Subscription Key:</label>
          <input
            placeholder="e.g. aaaaa11111bbbbb22222"
            class="full"
            autocapitalize="off"
            autocomplete="off"
            id="subscriptionKey"
            value=""
            style="display: none"
          />
          <br /><br />
          <h4>Auth Configuration</h4>
          <hr />
          <label for="authorizationToken">Authorization Token</label>
          <input
            placeholder="e.g. Bearer eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IkRNMnpqSVVtVXJ5SHNVeGxVYkVXZkJySUt5eWJGZVR6T0w4VFF2OU1uVkkifQ.eyJuYW1lIjoiZXhhbXBsZSIsImVtYWlsIjoiZXhhbXBsZUBleGFtcGxlLmNvbSIsInRpZCI6IjAwMDAwMDAwLTAwMDAtMDAwMC0wMDAwLTAwMDAwMDAwMDAwMCIsInN1YiI6IjAwMDAwMDAwLTAwMDAtMDAwMC0wMDAwLTAwMDAwMDAwMDAwMCIsImF0X2hhc2giOiJYZ1FBdHprSWJXYUFRa0tNVEU5Qy1RIiwiYXVkIjoidGVzdCIsImV4cCI6MTY2Nzk2MzAxOSwiaWF0IjoxNjY3OTU5NDE5LCJpc3MiOiJodHRwczovL3BvcnRhbC1kZXYubWVlY28ubWUifQ.eCYIePMjfn5uOTqs8GCFBV4KOeY24UR4PcjESPgx5cFKyneSBrDJCnWUd0t5L10Hf3IQjC2qGBmd9U21WzhYb4YFCRuGgjkSeO_KcUnlT1Z41pGwWevU-T25Z21ns4YOJ499c_zOTavagP6S6kzHBSqazCgL-FLXGOnXsL-Gdj0-wkfnnYpu7tu9xw8S7aBdBPH6_2Nb6wFq66qZyzTOKS-EIAYC5pPxoVcq1ZoMPC9LocH3JulDOs2OSJ3-p3Papu5_SK84h_0rYbz5Z6eUMEvGXwHKJsGcuwWAi9DeKdfpy2lWPbnW2kxlhpREiQLAj3kpvmcBE0O3lO359UNsag"
            class="full"
            autocapitalize="off"
            autocomplete="off"
            id="authorizationToken"
          />
          <label for="organisationId">Organisation ID:</label>
          <input
            placeholder="e.g. e825bc79-fb0f-4a87-b94d-bcc0e2432100"
            class="full"
            autocapitalize="off"
            autocomplete="off"
            id="organisationId"
          />
          <br />
          <button id="updateEnvironment">Save</button>
          <input value="Not set" class="full" disabled id="environmentStatus" />
        </div>

        <div class="card">
          <h4>Resolve DID</h4>
          <hr />
          <input
            placeholder="e.g. did:key:z6MkrzfsbRg73sk7FMBSASiT8UASWqRGiG2A6sRZdEdcwmZ8"
            class="full"
            value="did:key:z6MkrzfsbRg73sk7FMBSASiT8UASWqRGiG2A6sRZdEdcwmZ8"
            autocapitalize="off"
            autocomplete="off"
            id="identifier"
          />
          <button id="resolveDID">Resolve</button>
          <button id="copyResolveDID">Copy to Clipboard</button>
          <div id="didResolutionResult"></div>
        </div>

        <div class="card">
          <h4>Create DID</h4>
          <hr />
          <button id="createDID">Create</button>
          <button id="copyCreateDID">Copy to Clipboard</button>
          <form>
            <div>
              <label for="DIDSelect">DID Type</label>
              <select id="DIDSelect" name="did_type"></select>
            </div>
            <div>
              <label for="secretField">Secret Hex</label>
              <input name="label" id="secretField" disabled />
            </div>
            <div>
              <label for="pkField">Public Key Hex</label>
              <input name="label" id="pkField" disabled />
            </div>
            <div id="didCreationResult"></div>
          </form>
        </div>

        <div class="card">
          <h4>Deactivate DID</h4>
          <hr />
          <button id="deactivateDID">Deactivate</button>
          <button id="copyDeativateDID">Copy to Clipboard</button>
          <form>
            <div>
              <label for="DIDSelectDeactivate">DID Type</label>
              <select id="DIDSelectDeactivate" name="did_type"></select>
            </div>
            <div>
              <label for="secretFieldDeactivate">Secret Hex</label>
              <input name="label" id="secretFieldDeactivate" />
            </div>
            <div>
              <label for="didFieldDeactivate">DID</label>
              <input name="label" id="didFieldDeactivate" />
            </div>
            <div id="didDeactivateResult"></div>
          </form>
        </div>

        <div class="card">
          <h4>Update DID</h4>
          <hr />
          <button id="updateDID">Update</button>
          <button id="copyUpdateDID">Copy to Clipboard</button>
          <form>
            <div>
              <label for="DIDSelectUpdate">DID Type</label>
              <select id="DIDSelectUpdate" name="did_type"></select>
            </div>
            <div>
              <label for="secretFieldUpdate">Secret Hex</label>
              <input name="label" id="secretFieldUpdate" />
            </div>
            <div>
              <label for="didDocumentUpdate">DID Document</label>
              <textarea id="didDocumentUpdate" rows="20"> </textarea>
            </div>
            <div id="didUpdateResult"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
