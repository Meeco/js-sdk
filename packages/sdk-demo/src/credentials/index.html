            autocapitalize="off"
            autocomplete="off"
            id="vcUrl"
          />

          <input
            placeholder="e.g. aaaaa11111bbbbb22222"
            class="full"
            autocapitalize="off"
            autocomplete="off"
            id="subscriptionKey"
            value=""
            style="display: none"
          />

        <div class="card">
          <h4>Create Schema</h4>
          <hr />
          <textarea id="createSchemaJSON" rows="20"> </textarea>
          <button id="createSchema">Create</button>
          <div id="createSchemaResult"></div>
        </div>

        <div class="card">
          <h4>Create Credential Type</h4>
          <hr />
          <label for="credentialTypeName">Name</label>
          <input id="credentialTypeName" />
          <label for="credentialTypeSchemaId">Schema ID</label>
          <input id="credentialTypeSchemaId" />
          <button id="createCredentialType">Create</button>
          <div id="createCredentialTypeResult"></div>
        </div>

        <div class="card">
          <h4>Issue credential</h4>
          <hr />
          <label for="credentialTypeId">Credential Type ID</label>
          <input id="credentialTypeId" />
          <label for="credentialIssuer">Issuer</label>
          <input id="credentialIssuer" />
          <label for="credentialPrivateKeyHex">Private Key Secret (hex)</label>
          <input id="credentialPrivateKeyHex" />
          <label for="credentialClaims">Claims</label>
          <textarea id="credentialClaims" rows="10"></textarea>
          <button id="issueCredential">Create</button>
          <div id="issueCredentialResult"></div>
          <div id="issuerCredentialParseJWT"></div>
        </div>
      </div>
