<html>
  <head>
    <title>Meeco SDK Demo</title>
  </head>
  <body>
    <div class="title">
      <h6>Meeco JavaScript SDK Demo</h6>
      <a class="button secondary" href="https://meeco.github.io/sdk-docs/">View Documentation</a>
    </div>
    <div class="page-subtitle">
      <h6>Environment</h6>
      <div>
        <label for="vaultUrl">Vault URL:</label>
        <input
          placeholder="e.g. https://sandbox.meeco.me/vault"
          class="full"
          value="https://sandbox.meeco.me/vault"
          autocapitalize="off"
          autocomplete="off"
          id="vaultUrl"
        />
      </div>
      <div>
        <label for="keystoreUrl">Keystore URL:</label>
        <input
          placeholder="e.g. https://sandbox.meeco.me/keystore"
          class="full"
          value="https://sandbox.meeco.me/keystore"
          autocapitalize="off"
          autocomplete="off"
          id="keystoreUrl"
        />
      </div>
      <div>
        <label for="subscriptionKey">Subscription Key:</label>
        <input
          placeholder="e.g. aaaaa11111bbbbb22222"
          class="full"
          autocapitalize="off"
          autocomplete="off"
          id="subscriptionKey"
        />
      </div>
      <div>
        <button id="updateEnvironment">Save</button>
      </div>
    </div>

    <div id="logCard" class="card">
      <h4>Event Log</h4>
      <hr />
      <sub>Any log events that the SDK output will appear here:</sub>
      <textarea disabled id="log" rows="5"></textarea>
    </div>

    <div id="app-main" class="columns">
      <!-- mithril components will be mounted here -->
    </div>
  </body>
</html>
